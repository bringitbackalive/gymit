<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GymIt</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top" onload="userPr()">


    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="dashboard.html">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Gym It</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="pr.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Personal Record</span></a>
            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="progress.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Daily Progress</span></a>
            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="sms.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>SMS Reminder</span></a>
            </li>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <li class="nav-item">
                <a class="nav-link" href="profile.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Profile</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

        </ul>


        <!-- Content Row -->
        <div class="row">

            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h3 style="font-family: 'Impact', 'Fantasy'; font-size: 20px ;letter-spacing: 4px; color: rgb(208, 229, 236);
                            text-shadow: 3px 0 0 #000, 0 -1px 0 #000, 0 3px 0 #000, -1px 0 0 #000;" id="greeting"></h3>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Weekly Gym Progression</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <p class="one" id="weight"></p>
                                <hr>
                                <p class="one" id="bench"></p>
                                <p class="one" id="target_bench"></p>
                                <hr>
                                <p class="one" id="deadlift"></p>
                                <p class="one" id="target_deadlift"></p>
                                <hr>
                                <p class="one" id="squat"></p>
                                <p class="one" id="target_squat"></p>


                            </div>
                            <hr>


                        </div>
                    </div>
                </div>

            </div>




            <div class="col-xl-10 col-lg-5">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Personal Record Setting</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <label for="wpr">Weight : </label>
                        <input type="number" id="wpr" name="wpr"><br>
                        <hr>

                        <label for="hpr">Height : </label>
                        <input type="number" id="hpr" name="hpr"><br>
                        <hr>


                        <label for="bpr">New Benchpress PR : </label>
                        <input type="number" id="bpr" name="bpr"><br>
                        <hr>

                        <label for="dpr">New Deadlift PR : </label>
                        <input type="number" id="dpr" name="dpr"><br>
                        <hr>

                        <label for="spr">New Squat PR : </label>
                        <input type="number" id="spr" name="spr"><br>
                        <hr>
                        
                        <label for="btpr">New Target Benchpress PR : </label>
                        <input type="number" id="btpr" name="btpr"><br>
                        <hr>

                        <label for="dtpr">New Target Deadlift PR : </label>
                        <input type="number" id="dtpr" name="dtpr"><br>
                        <hr>

                        <label for="stpr">New Target Squat PR : </label>
                        <input type="number" id="stpr" name="stpr"><br>
                        

                        <hr>
                        <button class="public" onclick="addUserPr()" style="border: beige;">Submit</button>

                    </div>
                </div>
            </div>
        </div>






    </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>



    <!-- Page level plugins -->
    

    <!-- Page level custom scripts -->
    <script src="./js/app.js"></script>
    <script src="./js/pr.js"></script>

</body>

</html>
